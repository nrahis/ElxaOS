        .sb-container {
            max-width: 800px;

            font-family: Arial, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            color: #e6e6e6;

        .sb-header {
            background: #0f3460;
            padding: 10px 20px;
            border-bottom: 3px solid #e94560;
            position: sticky;
            top: 0;
        }

        .sb-logo {
            color: #e94560;
            font-size: 24px;

            background: #16213e;

            margin: 20px;
            border-radius: 8px;
            border: 1px solid #e94560;
        }

        .sb-profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .sb-avatar {
            width: 100px;
            height: 100px;
            background: #0f3460;
            border: 3px solid #e94560;
            border-radius: 50%;

            align-items: center;
            justify-content: center;

        }

            color: #888;
        }

        .sb-feed {
            padding: 20px;
        }

        .sb-post {
            background: #16213e;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;

        .sb-post-header {

            display: flex;

            font-size: 16px;
        }

        .sb-post-author {
            font-weight: bold;
            color: #e94560;
        }

        .sb-post-time {
            color: #666;
            font-size: 0.8em;
        }

        .sb-post-content {
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .sb-post-actions {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .sb-post-actions span {
            cursor: pointer;
        }

        .sb-post-actions span:hover {
            color: #e94560;
        }

        .sb-verified {
            color: #e94560;
            margin-left: 5px;
        }
