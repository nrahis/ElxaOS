<!DOCTYPE html>
<html>
<head>
    <title>Dissscord</title>
    <link rel="stylesheet" href="./assets/interwebs/dissscord/styles.css">
</head>
<body>
    <div class="ds-container">
        <!-- Server List -->
        <div class="ds-servers">
            <div class="ds-server-icon active" data-server="remi" title="Remi's Gaming Hub">
                ğŸ®
            </div>
            <div class="ds-server-icon" data-server="elxacorp" title="ElxaCorp Official">
                ğŸ¢
            </div>
            <div class="ds-server-icon" data-server="snakesia" title="Snakesia Community">
                ğŸ
            </div>
            <div class="ds-server-icon" data-server="mansion" title="Snake-e Mansion">
                ğŸ°
            </div>
            <div class="ds-server-icon" data-server="sussy" title="Sussy Lair">
                ğŸ˜ˆ
            </div>
        </div>

        <!-- Channels -->
        <div class="ds-channels">
            <div class="ds-server-header" id="serverName">Remi's Gaming Hub</div>
            
            <div id="channelsList">
                <!-- Channels will be populated by JavaScript -->
            </div>
        </div>

        <!-- Main Chat -->
        <div class="ds-main">
            <div class="ds-chat-header">
                <span class="ds-chat-name" id="channelName"># general</span>
                <span class="ds-chat-topic" id="channelTopic">General discussion</span>
            </div>
            
            <div class="ds-messages" id="messageContainer">
                <div class="ds-loading">Loading messages...</div>
            </div>

            <div id="typingIndicator" class="ds-typing" style="display: none;">
                <span id="typingUser">Someone</span> is typing<span class="ds-typing-dots">...</span>
            </div>

            <div class="ds-message-input-container">
                <textarea 
                    class="ds-message-input" 
                    id="messageInput" 
                    placeholder="Message #general"
                    maxlength="2000"
                    rows="1"
                ></textarea>
            </div>
        </div>

        <!-- Members List -->
        <div class="ds-members" id="membersList">
            <!-- Members will be populated by JavaScript -->
        </div>
    </div>

    <script>
        console.log('ğŸ® Dissscord: JavaScript loaded');
        
        class DissscordApp {
            constructor() {
                console.log('ğŸ® Dissscord: Constructor starting...');
                
                this.currentServer = 'remi';
                this.currentChannel = 'general';
                this.messages = []; // Current channel messages
                this.channelMessages = {}; // Persistent messages per server/channel
                this.maxMessages = 50; // Increased from 30 to keep more chat history
                this.messageGenerationActive = false;
                this.typingTimeouts = new Map();
                this.userCanSend = true;
                this.llmService = null;
                this.messageTimeout = null;
                this.messageObserver = null;
                
                console.log('ğŸ® Dissscord: Basic properties set');
                
                // Initialize asynchronously
                this.initialize();
            }

            async initialize() {
                try {
                    await this.initializeData();
                    console.log('ğŸ® Dissscord: Data initialized');
                    
                    this.setupEventListeners();
                    console.log('ğŸ® Dissscord: Event listeners set up');
                    
                    this.loadServer('remi');
                    console.log('ğŸ® Dissscord: Server loaded');
                    
                    this.startMessageGeneration();
                    console.log('ğŸ® Dissscord: Message generation started');
                } catch (error) {
                    console.error('âŒ Dissscord: Initialization error:', error);
                    
                    // Show error message to user
                    const messageContainer = document.getElementById('messageContainer');
                    if (messageContainer) {
                        messageContainer.innerHTML = `
                            <div class="ds-loading" style="color: #ff6b6b;">
                                âŒ Failed to load Dissscord data: ${error.message}
                                <br><br>
                                Please make sure the dissscord-data.json file exists in the correct location.
                            </div>
                        `;
                    }
                }
            }

            async initializeData() {
                console.log('ğŸ® Loading data from dissscord-data.json...');
                
                try {
                    // Load data from external JSON file
                    const data = await this.loadDataFile();
                    
                    // Set properties from loaded data
                    this.servers = data.servers;
                    this.messageTemplates = data.messageTemplates;
                    this.messageVariables = data.messageVariables;
                    
                    console.log('âœ… Data loaded successfully');
                    console.log('ğŸ“Š Servers loaded:', Object.keys(this.servers).length);
                    console.log('ğŸ“ Message templates loaded:', Object.keys(this.messageTemplates).length);
                    console.log('ğŸ”¤ Message variables loaded:', Object.keys(this.messageVariables).length);
                    
                } catch (error) {
                    console.error('âŒ Failed to load data:', error);
                    // Fall back to empty data structures to prevent crashes
                    this.servers = {};
                    this.messageTemplates = {};
                    this.messageVariables = {};
                    throw new Error('Failed to load Dissscord data: ' + error.message);
                }
            }

            async loadDataFile() {
                const possiblePaths = [
                    // ElxaOS file system paths
                    'dissscord-data.json',
                    './assets/interwebs/dissscord/dissscord-data.json',
                    // Fetch API paths
                    './dissscord-data.json',
                    './assets/interwebs/dissscord/dissscord-data.json',
                    'assets/interwebs/dissscord/dissscord-data.json'
                ];
                
                // Try ElxaOS file system API first
                if (window.fs && window.fs.readFile) {
                    console.log('ğŸ® Using ElxaOS file system...');
                    for (const path of possiblePaths.slice(0, 2)) {
                        try {
                            console.log(`ğŸ® Trying ElxaOS path: ${path}`);
                            const fileData = await window.fs.readFile(path, { encoding: 'utf8' });
                            console.log(`âœ… Successfully loaded from ElxaOS: ${path}`);
                            return JSON.parse(fileData);
                        } catch (error) {
                            console.log(`âš ï¸ ElxaOS path failed: ${path} - ${error.message}`);
                            continue;
                        }
                    }
                }
                
                // Fallback to fetch API with multiple path attempts
                console.log('ğŸ® Using fetch API...');
                for (const path of possiblePaths.slice(2)) {
                    try {
                        console.log(`ğŸ® Trying fetch path: ${path}`);
                        const response = await fetch(path);
                        if (response.ok) {
                            console.log(`âœ… Successfully loaded from fetch: ${path}`);
                            return await response.json();
                        }
                        console.log(`âš ï¸ Fetch path failed: ${path} - HTTP ${response.status}`);
                    } catch (error) {
                        console.log(`âš ï¸ Fetch path error: ${path} - ${error.message}`);
                        continue;
                    }
                }
                
                throw new Error('Could not find dissscord-data.json in any expected location');
            }

            setupEventListeners() {
                console.log('ğŸ® Setting up event listeners...');
                
                // Clean up existing observer if any
                if (this.messageObserver) {
                    this.messageObserver.disconnect();
                    this.messageObserver = null;
                }
                
                // Server switching
                document.querySelectorAll('.ds-server-icon').forEach(server => {
                    server.addEventListener('click', (e) => {
                        const serverId = e.target.dataset.server;
                        console.log('ğŸ® Server clicked:', serverId);
                        if (serverId) {
                            this.loadServer(serverId);
                        }
                    });
                });

                // Message input
                const messageInput = document.getElementById('messageInput');
                if (messageInput) {
                    console.log('âœ… Message input found, adding listeners');
                    
                    messageInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            console.log('ğŸ® Enter pressed, sending message...');
                            this.sendUserMessage();
                        }
                    });

                    messageInput.addEventListener('input', (e) => {
                        // Auto-resize textarea
                        e.target.style.height = 'auto';
                        e.target.style.height = Math.min(e.target.scrollHeight, 144) + 'px';
                        
                        // Update placeholder
                        const channelName = document.getElementById('channelName').textContent;
                        e.target.placeholder = `Message ${channelName}`;
                    });
                } else {
                    console.error('âŒ Message input not found!');
                }

                // Simplified auto-scroll (less memory intensive)
                const messageContainer = document.getElementById('messageContainer');
                if (messageContainer) {
                    // Use a simpler approach - just scroll after updates
                    this.scrollToBottom = () => {
                        messageContainer.scrollTop = messageContainer.scrollHeight;
                    };
                    console.log('âœ… Scroll function set up');
                } else {
                    console.error('âŒ Message container not found!');
                }
                
                console.log('âœ… Event listeners setup complete');
            }

            loadServer(serverId) {
                console.log('ğŸ® Loading server:', serverId);
                
                // Save current channel messages before switching servers (with proper key)
                if (this.currentServer && this.currentChannel) {
                    this.saveCurrentChannelMessages();
                }
                
                // Stop message generation for current server
                this.stopMessageGeneration();
                
                // Clear current messages completely when switching servers
                this.messages = [];
                
                // Update server context
                this.currentServer = serverId;
                this.currentChannel = 'general';
                
                console.log(`ğŸ”„ Switched to server: ${serverId}, channel: general`);
                
                // Update server selection UI immediately
                document.querySelectorAll('.ds-server-icon').forEach(icon => {
                    icon.classList.remove('active');
                });
                const serverElement = document.querySelector(`[data-server="${serverId}"]`);
                if (serverElement) {
                    serverElement.classList.add('active');
                }
                
                // Update server name immediately
                document.getElementById('serverName').textContent = this.servers[serverId].name;
                
                // Load channels for new server
                this.loadChannels(serverId);
                
                // Load members for new server
                this.loadMembers(serverId);
                
                // Clear current messages display immediately
                const messageContainer = document.getElementById('messageContainer');
                if (messageContainer) {
                    messageContainer.innerHTML = '<div class="ds-loading">Loading messages for new server...</div>';
                }
                
                // Load channel (default to general) - this will handle message loading
                this.loadChannel('general');
                
                // Start message generation for new server after a brief delay
                setTimeout(() => {
                    this.startMessageGeneration();
                }, 500);
                
                // Clean up old messages periodically to prevent memory buildup
                this.cleanupChannelMessages();
                
                console.log('âœ… Server loaded:', serverId);
            }

            loadChannels(serverId) {
                const channelsList = document.getElementById('channelsList');
                const channels = this.servers[serverId].channels;
                
                let html = '<div class="ds-channel-category">Text Channels</div>';
                
                Object.entries(channels).forEach(([channelId, channel]) => {
                    if (channel.type === 'text') {
                        const isActive = channelId === this.currentChannel ? 'active' : '';
                        html += `
                            <div class="ds-channel ${isActive}" data-channel="${channelId}">
                                <span class="ds-channel-prefix">#</span>
                                <span class="ds-channel-name">${channel.name}</span>
                            </div>
                        `;
                    }
                });
                
                // Add voice channels if any
                const voiceChannels = Object.entries(channels).filter(([_, channel]) => channel.type === 'voice');
                if (voiceChannels.length > 0) {
                    html += '<div class="ds-channel-category">Voice Channels</div>';
                    voiceChannels.forEach(([channelId, channel]) => {
                        html += `
                            <div class="ds-channel" data-channel="${channelId}">
                                <span class="ds-channel-prefix">ğŸ”Š</span>
                                <span class="ds-channel-name">${channel.name}</span>
                            </div>
                        `;
                    });
                }
                
                channelsList.innerHTML = html;
                
                // Add channel click listeners
                document.querySelectorAll('.ds-channel').forEach(channel => {
                    channel.addEventListener('click', (e) => {
                        const channelId = e.target.closest('.ds-channel').dataset.channel;
                        if (channelId && this.servers[this.currentServer].channels[channelId].type === 'text') {
                            this.loadChannel(channelId);
                        }
                    });
                });
            }

            loadChannel(channelId) {
                console.log('ğŸ® Loading channel:', channelId, 'in server:', this.currentServer);
                
                // Save current channel messages before switching
                this.saveCurrentChannelMessages();
                
                // Update current channel
                this.currentChannel = channelId;
                const channel = this.servers[this.currentServer].channels[channelId];
                
                // Update channel selection UI immediately
                document.querySelectorAll('.ds-channel').forEach(ch => {
                    ch.classList.remove('active');
                });
                const channelElement = document.querySelector(`[data-channel="${channelId}"]`);
                if (channelElement) {
                    channelElement.classList.add('active');
                }
                
                // Update channel header immediately
                document.getElementById('channelName').textContent = `# ${channel.name}`;
                document.getElementById('channelTopic').textContent = channel.topic;
                
                // Update message input placeholder immediately
                document.getElementById('messageInput').placeholder = `Message #${channel.name}`;
                
                // Show loading state immediately
                const messageContainer = document.getElementById('messageContainer');
                if (messageContainer) {
                    messageContainer.innerHTML = '<div class="ds-loading">Loading channel messages...</div>';
                }
                
                // Load saved messages for this channel
                const hasMessages = this.loadChannelMessages(this.currentServer, channelId);
                
                // Update message display immediately
                this.updateMessageDisplay();
                
                // Only generate new messages if channel is empty
                if (!hasMessages) {
                    // Stop current generation and restart for new channel
                    this.stopMessageGeneration();
                    
                    // Start generation after a brief delay
                    setTimeout(() => {
                        this.startMessageGeneration();
                    }, 100);
                }
                
                console.log('âœ… Channel loaded:', channelId);
            }

            loadMembers(serverId) {
                const membersList = document.getElementById('membersList');
                const members = this.servers[serverId].members;
                
                let html = '';
                
                if (members.online.length > 0) {
                    html += `<div class="ds-members-category">Online â€” ${members.online.length}</div>`;
                    members.online.forEach(member => {
                        const roleClass = member.role ? `ds-role-${member.role}` : '';
                        html += `
                            <div class="ds-member">
                                <div class="ds-member-avatar">${member.avatar}</div>
                                <div class="ds-member-name">${member.name}</div>
                            </div>
                        `;
                    });
                }
                
                if (members.away.length > 0) {
                    html += `<div class="ds-members-category">Away â€” ${members.away.length}</div>`;
                    members.away.forEach(member => {
                        html += `
                            <div class="ds-member">
                                <div class="ds-member-avatar" style="opacity: 0.5">${member.avatar}</div>
                                <div class="ds-member-name" style="opacity: 0.5">${member.name}</div>
                            </div>
                        `;
                    });
                }
                
                membersList.innerHTML = html;
            }

            startMessageGeneration() {
                if (this.messageGenerationActive) return;
                
                this.messageGenerationActive = true;
                
                // Generate a few initial messages immediately
                console.log('ğŸ® Starting message generation...');
                this.generateInitialMessages();
                
                // Then start the regular generation cycle
                this.generateNextMessage();
            }

            generateInitialMessages() {
                console.log(`ğŸ® Generating initial messages for ${this.currentServer}:${this.currentChannel}...`);
                
                // Verify we have templates for this server/channel
                if (!this.messageTemplates[this.currentServer] || !this.messageTemplates[this.currentServer][this.currentChannel]) {
                    console.error(`âŒ No message templates for ${this.currentServer}:${this.currentChannel}`);
                    
                    // Add a fallback message
                    const fallbackMessage = {
                        id: Date.now(),
                        author: 'System',
                        authorInfo: { avatar: 'ğŸ¤–', role: 'member', status: 'online' },
                        text: `Welcome to ${this.servers[this.currentServer].name}! Chat is loading...`,
                        timestamp: new Date(),
                        type: 'system'
                    };
                    this.addMessage(fallbackMessage);
                    return;
                }
                
                // Generate 3-5 initial messages to populate the chat
                const initialCount = Math.floor(Math.random() * 3) + 3; // 3-5 messages
                console.log(`ğŸ® Generating ${initialCount} initial messages...`);
                
                for (let i = 0; i < initialCount; i++) {
                    const message = this.createRandomMessage();
                    if (message) {
                        // Add some time variation to make messages look older (last hour)
                        const minutesAgo = Math.random() * 60; // 0-60 minutes ago
                        message.timestamp = new Date(Date.now() - minutesAgo * 60000);
                        this.addMessage(message);
                        console.log(`âœ… Generated initial message ${i+1}/${initialCount}: ${message.author} â†’ "${message.text.substring(0, 50)}..."`);
                    } else {
                        console.error(`âŒ Failed to create initial message ${i+1} for ${this.currentServer}:${this.currentChannel}`);
                    }
                }
                
                console.log(`ğŸ® Initial messages complete for ${this.currentServer}:${this.currentChannel}, total: ${this.messages.length}`);
            }

            saveCurrentChannelMessages() {
                // Save current messages to persistent storage with server:channel key
                if (!this.currentServer || !this.currentChannel) {
                    console.log('âš ï¸ Cannot save - no current server/channel set');
                    return;
                }
                
                const key = `${this.currentServer}:${this.currentChannel}`;
                if (this.messages.length > 0) {
                    this.channelMessages[key] = [...this.messages];
                    console.log(`ğŸ’¾ Saved ${this.messages.length} messages for ${key}`);
                    
                    // Debug: Show first message to verify uniqueness
                    if (this.messages.length > 0) {
                        console.log(`ğŸ’¾ First message preview: ${this.messages[0].author} â†’ "${this.messages[0].text.substring(0, 50)}..."`);
                    }
                } else {
                    console.log(`ğŸ’¾ No messages to save for ${key}`);
                }
            }

            loadChannelMessages(serverId, channelId) {
                // Load messages for specific server/channel
                const key = `${serverId}:${channelId}`;
                const savedMessages = this.channelMessages[key];
                
                console.log(`ğŸ“‚ Loading messages for key: ${key}`);
                console.log(`ğŸ“‚ Available cached channels:`, Object.keys(this.channelMessages));
                
                if (savedMessages && savedMessages.length > 0) {
                    this.messages = [...savedMessages];
                    console.log(`ğŸ“‚ Loaded ${this.messages.length} messages for ${key}`);
                    
                    // Debug: Show first message to verify it's correct for this server
                    if (this.messages.length > 0) {
                        console.log(`ğŸ“‚ First loaded message: ${this.messages[0].author} â†’ "${this.messages[0].text.substring(0, 50)}..."`);
                    }
                    return true;
                } else {
                    this.messages = [];
                    console.log(`ğŸ“‚ No saved messages for ${key}, starting fresh`);
                    return false;
                }
            }

            cleanupChannelMessages() {
                // Clean up old messages to prevent memory buildup
                const keys = Object.keys(this.channelMessages);
                console.log(`ğŸ§¹ Cleaning up ${keys.length} channel message caches`);
                
                // Keep only the most recent messages per channel, but be more aggressive about cleanup
                keys.forEach(key => {
                    if (this.channelMessages[key].length > this.maxMessages) {
                        // Keep the most recent maxMessages
                        this.channelMessages[key] = this.channelMessages[key].slice(-this.maxMessages);
                        console.log(`ğŸ§¹ Trimmed ${key} to ${this.maxMessages} messages`);
                    }
                });
                
                // If we have too many channels cached, remove the oldest ones (keep last 10 channels)
                if (keys.length > 10) {
                    const sortedKeys = keys.sort(); // Simple alphabetical sort
                    const keysToRemove = sortedKeys.slice(0, keys.length - 10);
                    keysToRemove.forEach(key => {
                        delete this.channelMessages[key];
                        console.log(`ğŸ§¹ Removed old channel cache: ${key}`);
                    });
                }
            }

            stopMessageGeneration() {
                this.messageGenerationActive = false;
                if (this.messageTimeout) {
                    clearTimeout(this.messageTimeout);
                    this.messageTimeout = null;
                    console.log('â¹ï¸ Message generation stopped and timeout cleared');
                }
            }

            generateNextMessage() {
                if (!this.messageGenerationActive) return;
                
                console.log('ğŸ® Generating next message for', this.currentServer, this.currentChannel);
                
                // Generate a message for current server/channel
                const message = this.createRandomMessage();
                if (message) {
                    this.addMessage(message);
                    console.log('âœ… Generated message:', message.author, message.text);
                } else {
                    console.error('âŒ Failed to generate message for', this.currentServer, this.currentChannel);
                }
                
                // Schedule next message (30 seconds to 3 minutes for more active chat)
                const delay = Math.random() * (180000 - 30000) + 30000; // 30 seconds to 3 minutes
                console.log(`â° Next message in ${Math.round(delay/1000)} seconds`);
                this.messageTimeout = setTimeout(() => {
                    this.generateNextMessage();
                }, delay);
            }

            createRandomMessage() {
                console.log(`ğŸ¯ Creating message for server: ${this.currentServer}, channel: ${this.currentChannel}`);
                
                const serverTemplates = this.messageTemplates[this.currentServer];
                if (!serverTemplates) {
                    console.error(`âŒ No templates found for server: ${this.currentServer}`);
                    return null;
                }
                
                const channelTemplates = serverTemplates[this.currentChannel];
                if (!channelTemplates || channelTemplates.length === 0) {
                    console.error(`âŒ No templates found for channel: ${this.currentChannel} in server: ${this.currentServer}`);
                    return null;
                }
                
                // Weighted random selection
                const totalWeight = channelTemplates.reduce((sum, template) => sum + template.weight, 0);
                let random = Math.random() * totalWeight;
                
                let selectedTemplate = null;
                for (const template of channelTemplates) {
                    random -= template.weight;
                    if (random <= 0) {
                        selectedTemplate = template;
                        break;
                    }
                }
                
                if (!selectedTemplate) {
                    selectedTemplate = channelTemplates[0];
                }
                
                // Verify the author is actually a member of this server
                const isValidAuthor = this.isAuthorInCurrentServer(selectedTemplate.author);
                if (!isValidAuthor) {
                    console.error(`âŒ Author ${selectedTemplate.author} not found in server ${this.currentServer}`);
                    return null;
                }
                
                // Replace variables in message text
                const messageText = this.replaceMessageVariables(selectedTemplate.text);
                
                // Get author info
                const authorInfo = this.getAuthorInfo(selectedTemplate.author);
                
                console.log(`âœ… Generated message: ${selectedTemplate.author} in ${this.currentServer}:${this.currentChannel} â†’ "${messageText}"`);
                
                return {
                    id: Date.now() + Math.random(),
                    author: selectedTemplate.author,
                    authorInfo: authorInfo,
                    text: messageText,
                    timestamp: new Date(),
                    type: 'generated'
                };
            }

            isAuthorInCurrentServer(authorName) {
                // Check if the author is actually a member of the current server
                const serverMembers = this.servers[this.currentServer].members;
                const allMembers = [...serverMembers.online, ...serverMembers.away];
                
                const found = allMembers.some(member => member.name === authorName);
                console.log(`ğŸ” Checking if ${authorName} is in ${this.currentServer}: ${found}`);
                return found;
            }

            replaceMessageVariables(text) {
                // Find all {{variable}} patterns
                return text.replace(/\{\{([^}]+)\}\}/g, (match, variableName) => {
                    const values = this.messageVariables[variableName];
                    if (values && values.length > 0) {
                        return values[Math.floor(Math.random() * values.length)];
                    }
                    return match; // Return original if variable not found
                });
            }

            getAuthorInfo(authorName) {
                // Find author in current server's members
                const serverMembers = this.servers[this.currentServer].members;
                const allMembers = [...serverMembers.online, ...serverMembers.away];
                
                const member = allMembers.find(m => m.name === authorName);
                if (member) {
                    return {
                        avatar: member.avatar,
                        role: member.role,
                        status: member.status
                    };
                }
                
                // Default fallback
                return {
                    avatar: 'ğŸ‘¤',
                    role: 'member',
                    status: 'online'
                };
            }

            addMessage(message) {
                this.messages.push(message);
                
                // Keep only last maxMessages
                if (this.messages.length > this.maxMessages) {
                    this.messages = this.messages.slice(-this.maxMessages);
                }
                
                this.updateMessageDisplay();
            }

            updateMessageDisplay() {
                const container = document.getElementById('messageContainer');
                
                if (this.messages.length === 0) {
                    container.innerHTML = '<div class="ds-loading">No messages yet... generating content...</div>';
                    return;
                }
                
                // Build HTML more efficiently
                const htmlParts = [];
                this.messages.forEach((message, index) => {
                    const roleClass = message.authorInfo.role ? `ds-role-${message.authorInfo.role}` : '';
                    const roleText = message.authorInfo.role && message.authorInfo.role !== 'member' ? 
                        `<span class="ds-role ${roleClass}">${message.authorInfo.role}</span>` : '';
                    
                    const messageClass = message.type === 'user' ? 'ds-message user-message' : 'ds-message';
                    
                    htmlParts.push(`
                        <div class="${messageClass}">
                            <div class="ds-avatar">${message.authorInfo.avatar}</div>
                            <div class="ds-message-content">
                                <div class="ds-message-header">
                                    <span class="ds-username">${message.author}</span>
                                    ${roleText}
                                    <span class="ds-timestamp">${this.formatTimestamp(message.timestamp)}</span>
                                </div>
                                <div class="ds-message-text">${this.formatMessageText(message.text)}</div>
                            </div>
                        </div>
                    `);
                });
                
                container.innerHTML = htmlParts.join('');
                
                // Use the simpler scroll method
                if (this.scrollToBottom) {
                    this.scrollToBottom();
                }
            }

            formatMessageText(text) {
                // Format mentions
                text = text.replace(/@(\w+)/g, '<span class="ds-mention">@$1</span>');
                
                // Format emojis (basic)
                text = text.replace(/:\w+:/g, (match) => {

            formatTimestamp(timestamp) {
                const now = new Date();
                const diff = now - timestamp;
                
                if (diff < 60000) { // Less than 1 minute
                    return 'just now';
                } else if (diff < 3600000) { // Less than 1 hour
                    const minutes = Math.floor(diff / 60000);
                    return `${minutes}m ago`;
                } else if (diff < 86400000) { // Less than 1 day
                    const hours = Math.floor(diff / 3600000);
                    return `${hours}h ago`;
                } else {
                    return timestamp.toLocaleDateString();
                }
            }

            async handleUserMessage(messageText) {

                        if (randomCharacter) {

            findMentionedCharacter(messageText) {
                const serverMembers = this.servers[this.currentServer].members;
                const allMembers = [...serverMembers.online, ...serverMembers.away];
                
                // Check for @mentions or name mentions
                for (const member of allMembers) {
                    const name = member.name.toLowerCase();
                    const text = messageText.toLowerCase();
                    
                    if (text.includes(`@${name}`) || text.includes(name)) {
                        return member.name;
                    }
                }
                
                return null;
            }

            getRandomActiveCharacter() {
                const serverMembers = this.servers[this.currentServer].members;
                const activeMembers = serverMembers.online.filter(member => member.name !== 'You');
                
                if (activeMembers.length === 0) return null;
                
                return activeMembers[Math.floor(Math.random() * activeMembers.length)].name;
            }

            async callLLMService(userMessage, characterName) {

                if (!apiKey) {
                    console.log('âš ï¸ No API key available');
                    return null;

                try {
                    console.log(`ğŸ¤– Generating LLM response for ${characterName}`);
                    
                    // Build the LLM prompt
                    const prompt = this.buildLLMPrompt(userMessage, characterName);
                    console.log(`ğŸ“ Prompt length: ${prompt.length} characters`);
                    
                    // Make API call to Gemini (same as email system)
                    const response = await this.callGeminiAPI(prompt, apiKey, selectedModel);
                    
                    if (response) {
                        console.log('âœ… LLM response generated successfully');
                        return this.processLLMResponse(response);
                    } else {

                } catch (error) {
                    console.error('âŒ LLM generation failed:', error);
                    return null;
                }
            }

            async callGeminiAPI(prompt, apiKey, selectedModel) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }],
                            generationConfig: {
                                maxOutputTokens: 150, // Short Discord-style responses
                                temperature: 0.8,
                                topP: 0.9
                            },
                            safetySettings: [
                                {
                                    category: "HARM_CATEGORY_HARASSMENT",
                                    threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                },
                                {
                                    category: "HARM_CATEGORY_HATE_SPEECH", 
                                    threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Gemini API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts[0]) {
                        return data.candidates[0].content.parts[0].text;
                    } else {
                        console.error('ğŸš« Invalid API response format:', data);
                        return null;
                    }
                } catch (error) {
                    console.error('ğŸš« Gemini API call failed:', error);
                    return null;  
                }
            }

            processLLMResponse(rawResponse) {
                // Clean up the response for Discord-style chat
                let processed = rawResponse.trim();
                
                // Hard limit: Keep messages Discord-appropriate length (about 300 characters max)
                if (processed.length > 300) {
                    // Try to cut at a natural break point (sentence end)
                    const sentences = processed.match(/[^\.!?]*[\.!?]+/g) || [];
                    let truncated = '';
                    for (const sentence of sentences) {
                        if ((truncated + sentence).length <= 250) {
                            truncated += sentence;
                        } else {
                            break;
                        }
                    }
                    
                    if (truncated.length > 50) {
                        processed = truncated.trim();
                    } else {
                        // Fallback: hard cut with ellipsis
                        processed = processed.substring(0, 250).trim() + '...';
                    }
                }
                
                return processed;
            }

Response as ${characterName}:`;
            }
